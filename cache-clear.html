<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache-clear | ClearCache</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #7f8c8d;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: white;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 2rem 0;
        }
        
        .nav-item {
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            color: var(--primary);
            border: 1px solid #eee;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .nav-item:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .nav-item.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            color: var(--primary);
            text-align: center;
        }
        
        .tagline {
            color: var(--secondary);
            font-weight: 300;
            text-align: center;
        }
        
        .cache-box {
            background-color: var(--light);
            padding: 2rem;
            border-radius: 4px;
            text-align: center;
            margin: 2rem 0;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        #fileInput {
            display: none;
        }
        
        #fileName {
            margin-left: 10px;
            font-style: italic;
        }
        
        #result {
            margin-top: 1rem;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        <h1>ClearCache</h1>
        <p class="tagline">Minimal digital workspace</p>
    </header>
    
    <div class="nav-container">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <a href="projects.html" class="nav-item">Projects</a>
        <a href="Cache-clear.html" class="nav-item active">Cache-clear</a>
    </div>
    
    <div class="cache-box">
        <h2>Cache Management</h2>
        <p>Optimize your system performance with our cache tools.</p>
        
        <!-- File Processor -->
        <label for="fileInput">Select a .txt file:</label>
        <div style="margin: 1rem 0;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
            <span id="fileName">No file chosen</span>
        </div>
        <input type="file" id="fileInput" accept=".txt">
        
        <div id="result"></div>
        <a id="downloadLink" style="display:none; margin-top:1rem;" class="btn">Download Results</a>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileName = document.getElementById('fileName');
            const result = document.getElementById('result');
            const downloadLink = document.getElementById('downloadLink');
            
            if (file) {
                fileName.textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const lines = e.target.result.split(/\r?\n/).filter(line => line.trim());
                    const data = lines.map(line => line.split(',')[0].trim()).filter(Boolean);
                    
                    if (data.length > 0) {
                        // Get current date in DDMM format
                        const now = new Date();
                        const dd = String(now.getDate()).padStart(2, '0');
                        const mm = String(now.getMonth() + 1).padStart(2, '0');
                        const dateStamp = dd + mm;
                        
                        // Create downloadable CSV
                        const csvContent = data.join('\n');
                        const blob = new Blob([csvContent], { type: 'text/csv' });
                        downloadLink.href = URL.createObjectURL(blob);
                        downloadLink.download = `Cache-clear_${dateStamp}.csv`;
                        downloadLink.textContent = `Download Cache-clear_${dateStamp}.csv`;
                        downloadLink.style.display = 'inline-block';
                        result.textContent = `Processed ${data.length} entries`;
                    } else {
                        result.textContent = "No valid data found";
                        downloadLink.style.display = 'none';
                    }
                };
                reader.readAsText(file);
            } else {
                fileName.textContent = "No file chosen";
                result.textContent = "";
                downloadLink.style.display = 'none';
            }
        });
    </script>
</body>
</html>
