<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NSE Circulars (Today's Only)</title>
    <style>
        body { font-family: Arial, max-width: 820px; margin: 0 auto; background: #f5f7fb; color: #134d72; }
        h1 { text-align: center; margin: 40px 0 30px;}
        .group-block { margin-bottom:32px; }
        .group-title {
            color: #fff;
            background: #2e6da4;
            padding: 10px 20px;
            border-radius:7px 7px 0 0;
            font-size: 1.17em;
            font-weight: bold;
            margin-bottom: 0;
            letter-spacing: 0.5px;
        }
        .circular {
            background: #fff;
            margin: 0 0 13px 0;
            padding: 15px 19px;
            border-radius: 0 0 8px 8px;
            box-shadow:0 2px 7px #0001;
            border-left: 5px solid #2e6da4;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .circular-title { font-size:1.11em; font-weight: bold; color: #2e6da4;}
        .circular-date  { color: #777; font-size:.97em; }
        .circular-link  { color: #126118; text-decoration:underline;}
        .circular-desc  { font-size:.99em; }
        @media (max-width:600px) { body {padding: 7px;} .group-title {font-size:1em; padding:8px 6px;} }
    </style>
</head>
<body>
    <h1>Today's NSE Circulars</h1>
    <div id="feed">Loading circularsâ€¦</div>
    <script>
    async function loadRSS() {
        const url = "https://nsearchives.nseindia.com/content/RSS/Circulars.xml";
        const apiurl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
        const groupDefs = [
            {
                title: "IPO / Listing Circulars (including SME IPO)",
                keywords: ["IPO", "listing", "SME IPO"]
            },
            {
                title: "ASM / ESM / ST-ASM Circulars",
                keywords: ["ASM", "ESM", "ST-ASM"]
            },
        ];
        const grouped = [[],[]], rest = [];
        try {
            const res = await fetch(apiurl);
            if(!res.ok) throw new Error("Could not fetch.");
            const data = await res.json();

            // Set up time range for TODAY
            const today = new Date();
            today.setHours(0,0,0,0); // Midnight today
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            for (const item of (data.items || [])) {
                const pub = new Date(item.pubDate);
                // Keep only circulars for today
                if(pub < today || pub >= tomorrow) continue;
                const titleDesc = (item.title + " " + item.description).toLowerCase();
                let matched = false;
                for(let i=0;i<groupDefs.length;i++) {
                    for(const kw of groupDefs[i].keywords) {
                        if(titleDesc.includes(kw.toLowerCase())) {
                            grouped[i].push(item);
                            matched = true;
                            break;
                        }
                    }
                    if(matched) break;
                }
                if(!matched) rest.push(item);
            }

            const renderCircular = item => `
                <div class="circular">
                    <div class="circular-title"><a class="circular-link" href="${item.link}" target="_blank">${item.title}</a></div>
                    <div class="circular-date">${new Date(item.pubDate).toLocaleDateString("en-IN")}</div>
                    <div class="circular-desc">${item.description ? item.description : "<em>No summary available.</em>"}</div>
                </div>
            `;
            let html = "";
            for (let i=0; i<groupDefs.length; i++) {
                if(grouped[i].length) {
                    html += `<div class="group-block"><div class="group-title">${groupDefs[i].title}</div>`;
                    html += grouped[i].map(renderCircular).join("") + "</div>";
                }
            }
            if(rest.length) {
                html += `<div class="group-block"><div class="group-title" style="background:#4f4f4f;">Other Circulars</div>`;
                html += rest.map(renderCircular).join("") + "</div>";
            }
            if(!html) html = "<em>No circulars found for today!</em>";
            document.getElementById("feed").innerHTML = html;
        } catch(e) {
            document.getElementById("feed").innerHTML = `<span style='color:#c03232;'>Could not load circulars. Try reloading.</span>`;
            console.error(e)
        }
    }
    loadRSS();
    </script>
</body>
</html>
