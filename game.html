<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku | ClearCache Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f6f7f9; font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; }
        h1 { text-align: center; color: #34495e; }
        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 2.3em);
            grid-template-rows: repeat(9, 2.3em);
            gap: 2px;
            justify-content: center;
            margin: 2em auto 1em auto;
            width: fit-content;
        }
        .cell {
            background: #fff;
            border: 1px solid #bbb;
            font-size: 1.2em;
            text-align: center;
            outline: none;
        }
        .cell:focus { border-color: #2980b9; }
        .cell[readonly] {
            background: #ecf0f1;
            color: #34495e;
            font-weight: bold;
        }
        /* Thicker lines for blocks */
        .cell.block-right { border-right: 3px solid #34495e;}
        .cell.block-bottom { border-bottom: 3px solid #34495e;}
        
        .controls { text-align: center; margin: 2em 0; }
        .btn {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: .4em;
            padding: .6em 1.8em;
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            margin: 0 .5em;
        }
        .btn:hover { background: #2980b9; }
        #message { text-align:center; margin-top: 1em;font-size:1.10em;}
        .success { color: #27ae60}
        .fail { color: #c0392b}
        a.back { display:block; text-align:center; margin:2em auto 0;color:#34495e;text-decoration:none; }
        a.back:hover { text-decoration: underline;}
    </style>
</head>
<body>
    <h1>Sudoku Game</h1>
    <div class="sudoku-board" id="sudokuBoard"></div>
    <div class="controls">
        <button class="btn" onclick="checkSudoku()">Check</button>
        <button class="btn" onclick="restartSudoku()">Restart</button>
    </div>
    <div id="message"></div>
    <a href="index.html" class="back">‚Üê Back to Dashboard</a>
<script>
const puzzle = [
    [5,3,"",  "",7,"",  "","", ""],
    [6,"","",  1,9,5,   "","", ""],
    ["",9,8,  "","", "",  "","", ""],
    [8,"","",  "","", "",  "","", 3],
    [4,"","",  8,"",3,   "","", 1],
    [7,"","",  "","", "",  "","", 6],
    ["",6,"",  "","", "",  2,8, ""],
    ["","", "",  4,1,9,   "","", 5],
    ["","", "",  "","", "",  "","", 9]
];
const solution = [
    [5,3,4,6,7,8,9,1,2],
    [6,7,2,1,9,5,3,4,8],
    [1,9,8,3,4,2,5,6,7],
    [8,5,9,7,6,1,4,2,3],
    [4,2,6,8,5,3,7,9,1],
    [7,1,3,9,2,4,8,5,6],
    [9,6,1,5,3,7,2,8,4],
    [2,8,7,4,1,9,6,3,5],
    [3,4,5,2,8,6,1,7,9]
];

function createSudoku() {
    const board = document.getElementById('sudokuBoard'); board.innerHTML = '';
    for (let row=0; row<9; row++) {
        for (let col=0; col<9; col++) {
            let cell = document.createElement('input');
            cell.type = 'text';
            cell.maxLength = 1;
            cell.className = 'cell';
            if ((col+1)%3 === 0 && col < 8) cell.classList.add('block-right');
            if ((row+1)%3 === 0 && row < 8) cell.classList.add('block-bottom');
            if (puzzle[row][col] !== "") {
                cell.value = puzzle[row][col];
                cell.readOnly = true;
            } else {
                cell.oninput = function(){
                    this.value = this.value.replace(/[^1-9]/g,'');
                };
            }
            cell.dataset.r = row; cell.dataset.c = col;
            board.appendChild(cell);
        }
    }
    document.getElementById('message').textContent = '';
}
function checkSudoku() {
    let correct = true;
    const cells = document.querySelectorAll('.cell:not([readonly])');
    cells.forEach(e => {
        const r = parseInt(e.dataset.r), c = parseInt(e.dataset.c);
        let v = Number(e.value);
        if (v !== solution[r][c]) correct = false;
    });
    const message = document.getElementById('message');
    if (correct) {
        message.innerHTML = `<span class="success">üéâ Correct! Sudoku Solved!</span>`;
    } else {
        message.innerHTML = `<span class="fail">There are mistakes. Try again.</span>`;
    }
}
function restartSudoku() { createSudoku(); }
createSudoku();
</script>
</body>
</html>
