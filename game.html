<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClearCache | Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="" id="game-style">
</head>
<body>
<header style="position:relative;">
    <h1>ClearCache</h1>
    <p class="tagline">Minimal digital workspace</p>
    <button id="theme-toggle" aria-label="Toggle light or dark theme"
        style="position: absolute; right: 2.2rem; top: 2.3rem; background: none; border: none; cursor: pointer; font-size: 1.75rem; color: var(--primary); transition: color 0.2s;">
        ðŸŒ™
    </button>
</header>
<nav aria-label="Main navigation">
    <div class="nav-container">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <a href="game.html" class="nav-item active">Game</a>
    </div>
</nav>
<div class="game-tabs">
    <button class="game-tab-btn active" id="tab-sudoku" onclick="showGameTab('sudoku')">Sudoku</button>
    <button class="game-tab-btn" id="tab-minesweeper" onclick="showGameTab('minesweeper')">Minesweeper</button>
</div>
<div id="sudoku-tab" class="game-tab-content active"></div>
<div id="minesweeper-tab" class="game-tab-content"></div>

<script>
// --- Tab Logic + Dynamic loader ---
const gameTabs = {
    sudoku: {
        css: "sudoku.css",
        js: "sudoku.js",
        html: `<div id="sudoku-root"></div>`
    },
    minesweeper: {
        css: "minesweeper.css",
        js: "minesweeper.js",
        html: `<div id="minesweeper-root"></div>`
    }
};
let currentGame = "sudoku";
function showGameTab(game) {
    document.getElementById('tab-sudoku').classList.remove('active');
    document.getElementById('tab-minesweeper').classList.remove('active');
    document.getElementById(game === "sudoku" ? 'tab-sudoku' : 'tab-minesweeper').classList.add('active');
    document.getElementById('sudoku-tab').classList.remove('active');
    document.getElementById('minesweeper-tab').classList.remove('active');
    document.getElementById(game + '-tab').classList.add('active');
    currentGame = game;
    loadGame(game);
}
function loadGame(game) {
    document.getElementById('game-style').href = gameTabs[game].css;
    document.getElementById('sudoku-tab').innerHTML = '';
    document.getElementById('minesweeper-tab').innerHTML = '';
    document.getElementById(game + '-tab').innerHTML = gameTabs[game].html;
    let oldScript = document.getElementById('game-script');
    if (oldScript) oldScript.remove();
    let script = document.createElement('script');
    script.src = gameTabs[game].js;
    script.id = 'game-script';
    script.defer = true;
    document.body.appendChild(script);
}
document.addEventListener("DOMContentLoaded", () => loadGame("sudoku"));
(function() {
    function getPreferredTheme() {
        const stored = localStorage.getItem('theme');
        if (stored) return stored;
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        document.getElementById('theme-toggle').innerHTML = theme === "dark" ? "ðŸŒž" : "ðŸŒ™";
        document.getElementById('theme-toggle').setAttribute('aria-label', theme === "dark" ? "Switch to light theme" : "Switch to dark theme");
    }
    document.addEventListener('DOMContentLoaded', function() {
        const button = document.getElementById('theme-toggle');
        if (!button) return;
        let curTheme = getPreferredTheme();
        setTheme(curTheme);
        button.onclick = function() {
            curTheme = (curTheme === "dark" ? "light" : "dark");
            setTheme(curTheme);
        };
    });
})();
</script>
</body>
</html>
