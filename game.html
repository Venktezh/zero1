<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClearCache | Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="sudoku.css" id="game-style-sudoku">
    <link rel="stylesheet" href="minesweeper.css" id="game-style-minesweeper" disabled>
    <style>
        .game-tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2.5em 0 1.7em 0;
            gap: 0.7em;
        }
        .game-tab-btn {
            background: var(--nav-bg, #fff);
            color: var(--primary, #34495e);
            border: 1.7px solid var(--accent, #3498db);
            border-radius: 0.6em;
            font-size: 1.13em;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            padding: .6em 2.2em;
            box-shadow: 0 1px 6px rgba(44,62,80,0.04);
            transition: background 0.17s, color 0.17s, border-color 0.15s;
            outline: none;
        }
        .game-tab-btn.active, .game-tab-btn:focus {
            background: var(--accent, #3498db);
            color: #fff;
            border-color: var(--accent-dark, #2980b9);
            z-index:2;
        }
        @media (max-width: 650px) {
            .game-tabs {
                flex-direction: column;
                gap: 0.6em;
            }
            .game-tab-btn {
                width: 90vw;
                font-size: 1.05em;
                padding: .7em 0;
            }
        }
        @media (max-width: 600px) {
            .nav-container {
                flex-direction: column;
                align-items: stretch;
            }
            .nav-item {
                padding: 1em 0.5em;
                text-align: center;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
<header style="position:relative;">
    <h1>ClearCache</h1>
    <p class="tagline">Minimal digital workspace</p>
    <button id="theme-toggle" aria-label="Toggle light or dark theme"
        style="position: absolute; right: 2.2rem; top: 2.3rem; background: none; border: none; cursor: pointer; font-size: 1.75rem; color: var(--primary); transition: color 0.2s;">
        ðŸŒ™
    </button>
</header>
<nav aria-label="Main navigation">
    <div class="nav-container">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <a href="game.html" class="nav-item active">Game</a>
    </div>
</nav>
<!-- This bar appears only in the game page -->
<div class="game-tabs">
    <button class="game-tab-btn active" id="tab-sudoku" onclick="showGameTab('sudoku')">Sudoku</button>
    <button class="game-tab-btn" id="tab-minesweeper" onclick="showGameTab('minesweeper')">Minesweeper</button>
</div>
<div id="sudoku-tab" class="game-tab-content"></div>
<div id="minesweeper-tab" class="game-tab-content" style="display:none">
    <div class="ms-glass-panel">
        <div id="ms-heading-row">
            <h2>Minesweeper</h2>
            <div class="ms-streak-bar" id="streak-bar">
                <!-- Minesweeper streak content here -->
            </div>
        </div>
        <!-- Minesweeper game content goes here -->
    </div>
</div>
<!-- Add your game scripts here -->
<script>
    // Example tab toggle
    function showGameTab(game) {
        document.getElementById('tab-sudoku').classList.remove('active');
        document.getElementById('tab-minesweeper').classList.remove('active');
        document.getElementById('sudoku-tab').style.display = 'none';
        document.getElementById('minesweeper-tab').style.display = 'none';
        if (game === 'sudoku') {
            document.getElementById('tab-sudoku').classList.add('active');
            document.getElementById('sudoku-tab').style.display = '';
        } else {
            document.getElementById('tab-minesweeper').classList.add('active');
            document.getElementById('minesweeper-tab').style.display = '';
        }
    }
    // On load, show Sudoku by default
    document.addEventListener('DOMContentLoaded', function() {
        showGameTab('sudoku');
    });
</script>
</body>
</html>
