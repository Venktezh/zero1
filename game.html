<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game | ClearCache</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: #f6f7f9;
            margin: 0;
        }
        header {
            text-align: center;
            margin-top: 2.3rem;
        }
        header h1 {
            font-size: 2.3rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 0.25rem;
        }
        header .tagline {
            color: #7f8c8d;
            font-size: 1.07rem;
            margin: 0;
        }
        nav {
            margin: 2.2rem auto 0 auto;
            display: flex;
            justify-content: center;
        }
        .nav-container {
            display: flex;
            gap: 1rem;
        }
        .nav-item {
            padding: 0.7rem 2.1rem;
            border: 1px solid #e3e8ee;
            border-radius: 0.6rem;
            background: #fff;
            color: #34495e;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.15s, color 0.15s;
        }
        .nav-item.active, .nav-item:focus, .nav-item:hover {
            background: #34495e;
            color: #fff;
            outline: none;
            border-color: #34495e;
        }
        .game-upload-box {
            background: #f4f8fa;
            box-shadow: 0 12px 36px 0 rgba(44, 62, 80, 0.09);
            border-radius: 1.5rem;
            max-width: 540px;
            margin: 3rem auto 2rem auto;
            padding: 2.5rem 2.3rem 2.1rem 2.3rem;
            text-align: center;
        }
        .file-input-wrapper {
            margin: 1.5rem 0 1.3rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.1rem;
            flex-wrap: wrap;
        }
        #customGameFile { display: none; }
        #gameFileName {
            font-style: italic;
            font-size: 1.06rem;
            color: #7f8c8d;
            max-width: 230px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .btn {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 0.39rem;
            padding: 0.74rem 2.1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 0;
            margin-bottom: 0;
            transition: background 0.16s;
            box-shadow: 0 1px 8px rgba(44, 62, 80,.07);
            outline: none;
        }
        .btn:active, .btn:focus, .btn:hover {
            background: #2980b9;
        }
        #gamePreview {
            width: 100%;
            height: 450px;
            margin-top: 2.5rem;
            border: 1.7px solid #ddd;
            background: #fff;
            border-radius: 1.1rem;
            box-shadow: 0 6px 24px 0 rgba(44, 62, 80, 0.07);
        }
        @media (max-width: 600px) {
            .game-upload-box { max-width:99vw; padding:1rem 0.5rem;}
            #gamePreview { height: 320px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>ClearCache</h1>
        <p class="tagline">Minimal digital workspace</p>
    </header>
    <nav aria-label="Main navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-item">Home</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="contact.html" class="nav-item">Contact</a>
            <a href="game.html" class="nav-item active">Game</a>
        </div>
    </nav>
    <div class="game-upload-box">
        <h2>Play a Game</h2>
        <p>Try the embedded Sudoku game.<br><small>You can also upload your own <b>game.html</b> to preview it here. (No server upload, local only.)</small></p>
        <div class="file-input-wrapper">
            <button class="btn" onclick="document.getElementById('customGameFile').click()">Upload game.html</button>
            <span id="gameFileName">No file chosen</span>
        </div>
        <input type="file" id="customGameFile" accept=".html">
    </div>
    <iframe id="gamePreview" srcdoc="
        <!DOCTYPE html>
        <html>
        <head>
        <title>Sudoku Game</title>
        <style>
        body { font-family: sans-serif; margin:0; padding:0; background:#fafcfd; }
        h1 { font-size: 1.2em; color: #34495e; text-align: center;}
        table { border-collapse: collapse; margin: auto; background:#fff; border-radius:0.5em; }
        td {
            border: 1px solid #bbb; width: 36px; height: 36px;
            text-align: center; font-size:1.2em; position:relative;
        }
        input {
            width: 34px; height: 34px; text-align: center;
            font-size: 1.2em; border: none; background: none; outline: none;
        }
        tr:nth-child(3n) td, td:nth-child(3n) { border-bottom:2px solid #2980b9;}
        td:nth-child(3n) { border-right:2px solid #2980b9;}
        button { margin: 1.3em auto 0.5em auto; display: block;  font-size:1em; padding:0.5em 1.2em; background: #3498db; color:#fff; border:none; border-radius:0.2em;}
        #msg { text-align:center;font-size:1.06em; }
        </style>
        </head>
        <body>
            <h1>Sudoku</h1>
            <form id='sudokuForm'>
            <table id='sudoku'></table>
            <button type='submit'>Check Solution</button>
            <div id='msg'></div>
            </form>
            <script>
                // Default sudoku puzzle (easy)
                let puzzle = [
                  [5,3,'', '',7,'','','',''],
                  [6,'','', 1,9,5,'','',''],
                  ['','',8, '','', '', '',6,''],
                  [8,'','', '',6,'','', '',3],
                  [4,'','', 8,'',3,'','',1],
                  [7,'','', '',2,'','', '',6],
                  ['','',6, '', '', '',2,8,''],
                  ['','', '', 4,1,9,'','',5],
                  ['','', '', '',8,'','',7,9]
                ];
                const sudoku = document.getElementById('sudoku');
                for(let r=0;r<9;r++) {
                   let tr = document.createElement('tr');
                   for(let c=0;c<9;c++) {
                     let td = document.createElement('td');
                     if(puzzle[r][c]!='') {
                         td.innerText = puzzle[r][c];
                         td.style.color='#2980b9';
                     } else {
                         let inp = document.createElement('input');
                         inp.maxLength=1; inp.pattern='[1-9]';
                         td.appendChild(inp);
                     }
                     tr.appendChild(td);
                   }
                   sudoku.appendChild(tr);
                }
                function getGrid() {
                   let arr=[];
                   [...sudoku.rows].forEach((row,r)=> {
                      arr[r]=[];
                      [...row.cells].forEach((cell,c)=>{
                          arr[r][c]= cell.innerText!=''? Number(cell.innerText) :
                             (cell.firstChild && cell.firstChild.value? Number(cell.firstChild.value): 0 );
                      });
                   });
                   return arr;
                }
                function valid(grid) {
                    // rows, cols, boxes
                    for(let i=0;i<9;i++) {
                      let row=new Set(),col=new Set(),box=new Set();
                      for(let j=0;j<9;j++) {
                        let r=grid[i][j], c=grid[j][i];
                        if(r) { if(row.has(r)) return false; row.add(r);}
                        if(c) { if(col.has(c)) return false; col.add(c);}
                        // 3x3 box
                        let rb = 3*Math.floor(i/3)+Math.floor(j/3), cb = 3*(i%3) + (j%3);
                        let b = grid[rb][cb];
                        if(b) { if(box.has(b)) return false; box.add(b);}
                      }
                    }
                    return true;
                }
                document.getElementById('sudokuForm').onsubmit= function(e) {
                    e.preventDefault();
                    let arr = getGrid();
                    let filled = arr.flat().every(Number);
                    document.getElementById('msg').innerText =
                        !filled ? 'Complete all cells!' :
                        valid(arr)? '✓ Sudoku Solved!' : '✗ Solution is Incorrect.';
                }
            </script>
        </body>
        </html>
    "></iframe>
    <script>
        // For navbar active highlighting
        document.querySelectorAll('.nav-item').forEach(link => {
            if(location.pathname.endsWith(link.getAttribute('href'))) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
        // Game Upload for HTML: local preview
        const fileInput = document.getElementById('customGameFile');
        const fileNameSpan = document.getElementById('gameFileName');
        const previewFrame = document.getElementById('gamePreview');
        fileInput.addEventListener('change', function(e){
            const file = e.target.files[0];
            if (file) {
                fileNameSpan.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function(evt) {
                    previewFrame.srcdoc = evt.target.result;
                };
                reader.readAsText(file);
            } else {
                fileNameSpan.textContent = "No file chosen";
            }
        });
    </script>
</body>
</html>
