<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClearCache | Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="sudoku.css" id="game-style-sudoku">
    <link rel="stylesheet" href="minesweeper.css" id="game-style-minesweeper" disabled>
    <style>
        /* Tab Styles to Match Site Theme */
        .game-tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2.5em 0 1.7em 0;
            gap: 0.7em;
        }
        .game-tab-btn {
            background: var(--nav-bg, #fff);
            color: var(--primary, #34495e);
            border: 1.7px solid var(--accent, #3498db);
            border-radius: 0.6em;
            font-size: 1.13em;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            padding: .6em 2.2em;
            box-shadow: 0 1px 6px rgba(44,62,80,0.04);
            transition: background 0.17s, color 0.17s, border-color 0.15s;
            outline: none;
        }
        .game-tab-btn.active, .game-tab-btn:focus {
            background: var(--accent, #3498db);
            color: #fff;
            border-color: var(--accent-dark, #2980b9);
            z-index:2;
        }
    </style>
</head>
<body>
<header style="position:relative;">
    <h1>ClearCache</h1>
    <p class="tagline">Minimal digital workspace</p>
    <button id="theme-toggle" aria-label="Toggle light or dark theme"
        style="position: absolute; right: 2.2rem; top: 2.3rem; background: none; border: none; cursor: pointer; font-size: 1.75rem; color: var(--primary); transition: color 0.2s;">
        ðŸŒ™
    </button>
</header>
<nav aria-label="Main navigation">
    <div class="nav-container">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
        <a href="game.html" class="nav-item active">Game</a>
    </div>
</nav>
<!-- This bar appears only in the game page -->
<div class="game-tabs">
    <button class="game-tab-btn active" id="tab-sudoku" onclick="showGameTab('sudoku')">Sudoku</button>
    <button class="game-tab-btn" id="tab-minesweeper" onclick="showGameTab('minesweeper')">Minesweeper</button>
</div>
<div id="sudoku-tab" class="game-tab-content"></div>
<div id="minesweeper-tab" class="game-tab-content" style="display:none">
    <div class="ms-glass-panel">
        <div id="ms-heading-row">
            <h2>Minesweeper</h2>
            <div class="ms-streak-bar" id="streak-bar">
                <span class="streak-icon">ðŸ”¥</span>
                <span class="streak-label">Streak:</span>
                <span id="ms-streak-count">0</span>
            </div>
        </div>
        <div id="mine-container">
            <div id="game-options" style="margin-bottom:1.2em;">
                <span>Level: Easy (9x9, 10 mines)</span>
                <button class="btn ms-prem-btn" id="mineNewBtn">âŸ³ New Game</button>
                <span id="mine-count"></span>
            </div>
            <div id="board-wrap">
                <div class="board" id="board"></div>
            </div>
            <div id="status" class="center"></div>
        </div>
    </div>
</div>
<script src="sudoku.js"></script>
<script src="minesweeper.js"></script>
<script>
function showGameTab(game) {
    // Tabs
    document.getElementById('tab-sudoku').classList.toggle('active', game === 'sudoku');
    document.getElementById('tab-minesweeper').classList.toggle('active', game === 'minesweeper');
    // Tab contents
    document.getElementById('sudoku-tab').style.display = game === 'sudoku' ? '' : 'none';
    document.getElementById('minesweeper-tab').style.display = game === 'minesweeper' ? '' : 'none';
    // CSS enable/disable
    document.getElementById('game-style-sudoku').disabled = (game !== 'sudoku');
    document.getElementById('game-style-minesweeper').disabled = (game !== 'minesweeper');
}
// Show sudoku by default on first load
showGameTab('sudoku');
// Theme toggle
(function() {
    function getPreferredTheme() {
        const stored = localStorage.getItem('theme');
        if (stored) return stored;
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        document.getElementById('theme-toggle').innerHTML = theme === "dark" ? "ðŸŒž" : "ðŸŒ™";
        document.getElementById('theme-toggle').setAttribute('aria-label', theme === "dark" ? "Switch to light theme" : "Switch to dark theme");
    }
    document.addEventListener('DOMContentLoaded', function() {
        const button = document.getElementById('theme-toggle');
        if (!button) return;
        let curTheme = getPreferredTheme();
        setTheme(curTheme);
        button.onclick = function() {
            curTheme = (curTheme === "dark" ? "light" : "dark");
            setTheme(curTheme);
        };
    });
})();
</script>
</body>
</html>
